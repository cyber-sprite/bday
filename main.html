<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3eaff, #d9b8ff);
      overflow: hidden;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    button {
      background-color: #b583d1;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      opacity: 0;
      animation: showText 1s ease-in-out 4.7s forwards;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes showText {
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      color: #ff80c0;
      opacity: 0.7;
      animation: flicker 3s infinite, floatUp 10s linear infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <button id="startBtn"><b>Wassup?</b></button>

  <!-- ðŸ’— Floating Hearts -->
  <script>
    const createHearts = (count = 20) => {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’œ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        document.body.appendChild(heart);
      }
    };

    createHearts();
  </script>

  <!-- ðŸŽµ Fullscreen + Transition to greeting.html -->
  <script>
    const btn = document.getElementById('startBtn');
    btn.addEventListener('click', async () => {
      sessionStorage.setItem("playMusic", "true");
      
      window.location.href = "greeting.html";
    });
  </script>
</body>
</html>
